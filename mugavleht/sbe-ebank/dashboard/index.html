<html lang="en">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.umd.js"></script>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/mugavleht/css/main.css" />
	<link rel="stylesheet" href="/mugavleht/css/dashboard.css" />
	<link rel="icon" type="image/x-icon" href="/mugavleht/assets/sbe-logo.svg" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

	<title>SBE erakliendi avaleht</title>
</head>

<body class="ebank">
	<div class="ebank top-bar">
		<div class="ebank header">
			<div class="header-logo" onclick="window.location = '/mugavleht'">
				<img src="/mugavleht/assets/logo.png" alt="SBE logo" width="95px" ; height="95px" />
			</div>
		</div>
	</div>


	<h2 class="greetingLabel">

	</h2>

	<section class="bank-content">
		<img src="/mugavleht/assets/img/dozer.png" alt="Dozer" class="dozer-img">

		<div class="centered-menu">
			<div class="panel primaryPanel">
				<div class="panelTitle"><b>Konto hetkeseis</b></div>
				<div class="accountBackground">
					<div>Arvelduskonto <span style="color: darkgray;" class="account_no_toggle hidden"
							onclick="toggleAccountNumber()"><span class="text">EE00000000000000000000</span></span>
					</div>
					<div style="margin-top: 10px; font-size: 13px; font-family: 'SEB Medium';">Kokku vabad vahendid
					</div>
					<div style="text-align: left; margin-top: 2.5px;">
						<span class="balanceNumbers">0.00</span><span class="balanceSymbol"></span>
					</div>
				</div>

				<div class="panelTitle"><b class="exchangeRateTitle">Valuutakurss</b></div>
				<div class="panelInner exchangeRateChart">
					<canvas id="exchangeRate" style="width:100%;"></canvas>
				</div>
			</div>
			<div class="panel secondaryPanel">
				

				<div><b>TEIE PANGAKAARDI ANDMED</b></span>
					<div class="panga_sisu">
						<div class="kaardi_number" onclick="hide_kaardi_number()">Kaardi number: 1154 5895 5845 9975
						</div>
						<div class="aegumiskp" onclick="hide_aegumiskp()">Aegumiskuup채ev: 12.08.2007</div>
						<div class="kolm_numbrit" onclick="hide_kolm_numbrit()">Kolm numbrit: 167</div>
					</div>
				</div>
			</div>



			<div class="session-panel-area">
				<div class="session-panel">
					<span class="session-timer-label">
						<span class="generic-label">Sessiooni l천puni on j채채nud</span>
						<span class="time-box" style="font-size: 20px; margin-left: 5px;">{time}</span>
					</span>
				</div>
			</div>

			<div class="notification-area-wrapper">
				<div class="hover-notification">
					<span class="material-symbols-outlined notificationIcon"
						style="margin-right: auto; margin-left: 20px">warning
					</span>
					<br />
					<span class="notificationText"></span>
					<br />
					<span class="material-symbols-outlined notificationIcon"
						style="margin-left: auto; margin-right: 20px">warning
					</span>
				</div>
			</div>

			<script src="/mugavleht/js/util.js"></script>
			<script src="/mugavleht/js/dashboard.js"></script>
			<script src="/mugavleht/js/sessionsystem.js">
			</script>
	</section>
</body>

</html>
