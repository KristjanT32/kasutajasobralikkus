<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="/mugavleht/css/main.css" />
		<title>SBE erakliendi avaleht</title>
	</head>
	<body class="ebank">
		<div class="ebank top-bar">
			<div class="ebank header">
				<div
					class="header-logo"
					onclick="window.location = '/mugavleht'">
					<img
						src="/mugavleht/assets/logo.png"
						alt="SBE logo"
						width="95px"
						;
						height="95px" />
				</div>
			</div>
		</div>

		<div class="session-panel-area">
			<div class="session-panel">
				<span class="session-timer-label">
					<span class="generic-label">Sessiooni lõpuni on jäänud</span>
						<span class="time-box" style="font-size: 20px; margin-left: 5px;">{time}</span>
				</span>
			</div>
		</div>

		<script src="/mugavleht/js/dashboard.js"></script>
		<script src="/mugavleht/js/util.js"></script>
		<script src="/mugavleht/js/sessionsystem.js">
			initSession();
		</script>
	</body>
</html>
