<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/fontawesome/all.css" />
    <title>Koduleht | SBE</title>
  </head>
  <body>
    <div class="modal-popup-area">
      <div class="modal-popup">
        <div class="modal-dismiss-button">
          <i
            class="fas fa-times"
            style="font-family: 'Font Awesome 5 Solid'"
          ></i>
        </div>
        <div class="text-container">
          <div class="modal-content">
            <div class="title">Ligipääs keelatud!</div>
            <div class="description">
              See veebilehe funktsioon on saadaval vaid SBE panga
              <span class="gold-tier">KULD</span> tasemel klientidele.
            </div>
            <br style="margin-top: 20px" />
            <button class="close-button-fake">
              Selge, hakkan <span class="gold-tier">KULD</span> kliendiks
            </button>
          </div>
          <br />
          <div class="modal-closing" style="display: none">
            <div class="title">Töötleme teie otsust...</div>
            <div class="timer-description">
              Otsuse töötlemine võib võtta kuni 3 minutit. Palun oodake.
            </div>
            <br />
            <div class="estimated-processing-time">--:--</div>
            <div class="loading-status"></div>
            <div class="spinner modal-spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="top-bar">
      <div class="header">
        <img
          src="assets/logo.png"
          alt="SBE logo"
          width="100px"
          ;
          height="100px"
        />
        <span class="header-menu">
          <nav>
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Eraklient</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Äriklient</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Korporatiivpangandus</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Privaatpangandus</a
            >
          </nav>
        </span>
        <span class="header-menu-secondary">
          <nav>
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Karjäär</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Kontaktid</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >SBE-st</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Foorum</a
            >
          </nav>
        </span>
      </div>
      <div class="subheader">
        <nav class="subheader-menu">
          <a href="#" class="ebanking-button">
            Internetipank
            <i
              class="fas fa-lock"
              style="font-family: 'Font Awesome 5 Solid'"
            ></i>
          </a>
        </nav>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
