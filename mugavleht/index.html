          <br />
          <br />

          </button>

            Selge, sule aken

      </div>
    </div>

    <div class="top-bar">

          width="100px"
          ;
          height="100px"

          <nav>
            <a

              >Eraklient</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"

            <a

              href="javascript:void(0)"

          </nav>
        </span>
        <span class="header-menu-secondary">
          <nav>
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Karjäär</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Kontaktid</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >SBE-st</a
            >
            <a
              href="javascript:void(0)"
              onclick="showModal('!default', '!default')"
              >Foorum</a
            >
          </nav>

      </div>
      <div class="subheader">
        <nav class="subheader-menu">
          <a href="#" class="ebanking-button">
            Internetipank
            <i
              class="fas fa-lock"

        </nav>
      </div>
    </div>

    <script src="js/index.js"></script>
