<html>
  <head>
    <script src="hangman.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <title>Hangman: HTML Edition</title>
  </head>
  <body>
    <div class="hangman">
      <h1 class="hangman-title">Poomismäng!</h1>
      <div class="hangman-image">
        <canvas class="drawing-canvas"> </canvas>
      </div>
      <div class="hangman-info">
        <span class="hangman-word"></span>
        <span style="display: flex; justify-content: center">
          <span style="display: flex; gap: 50px; align-items: center">
            <h3 class="hangman-guesses-left"></h3>
            <h3 class="hangman-guess-streak"></h3>
          </span>
        </span>
        <div class="hangman-guessed-letters">
          <span class="letters"></span>
        </div>
      </div>
      <div class="hangman-controls">
        <span class="retry-controls" style="display: none">
          <span>
            <button class="retryButton">Uus mäng?</button>
          </span>
        </span>
        <span class="game-controls">
          <button class="hangman-guess-button">Arva</button>
          <form class="hangman-submit" style="margin: 0">
            <input type="text" class="hangman-guess-input" />
          </form>
        </span>
        <br />
        <div class="centered notification"></div>
      </div>
    </div>
    <div class="notification-area-wrapper">
      <div class="hover-notification">
        <span
          class="material-symbols-outlined notificationIcon"
          style="margin-right: auto; margin-left: 20px"
          >warning
        </span>
        <br />
        <span class="notificationText"></span>
        <br />
        <span
          class="material-symbols-outlined notificationIcon"
          style="margin-left: auto; margin-right: 20px"
          >warning
        </span>
      </div>
    </div>
  </body>
</html>
